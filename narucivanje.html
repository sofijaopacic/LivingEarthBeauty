<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatable" content="ie=edge">
        <meta name="keywords" content="kosa, sampon, nega, lepota, frizura">
        <title>Living Earth Beauty-Poručivanje</title>
        <link rel="shortcut icon" type="image/png" href="slike/logo.png">
        <link href="css/general.css" rel="stylesheet" type="text/css" media="all" />
        <script src="javascript/narucivanjeProvera.js" type="text/javascript"></script>
    </head>

    <body>
        <header>    
            <div class="logo">
                 <img class="img-logo" src="slike/logo.png" alt="LIVINGEARTH" >      
            </div> 
            <label id="label2" for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle"/> 
            <div class="menu">
                <ul>
                    <li><a  href="pocetna.html">Početna</a></li>
                    <li><a href="proizvodi.html">Proizvodi</a></li>
                    <li><a class="active" href="narucivanje.html">Poručivanje</a></li>
                    <li><a href="galerija.html">Galerija</a></li>
                    <li><a  href="kontakt.html">Kontakt</a></li>
                </ul>
            </div>  
        </header>

            <div class="page-content">
                <h1>Poručite!</h1>
                    <div class="forma">
                        <form  id="poruci" name="poruci">
                            <div class="form-group">
                                <div class="kolona1">
                                    <input class="poljeForma" type="text" name="ime" id="ime"  maxlength="64" 
                                    placeholder="Ime" >
                                </div>
                                <div class="kolona1">
                                    <input class="poljeForma" type="text" name="prezime" id="prezime"  maxlength="64"  
                                    placeholder="Prezime" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="kolona1">
                                    <input class="poljeForma" type="adress" name="adresa"  id="adresa"  maxlength="128"  
                                                                placeholder="Adresa"> 
                                </div>
                                <div class="kolona1">
                                    <input class="poljeForma" type="number" name="broj"  id="brojAdresa"  maxlength="128"  
                                                                placeholder="Broj adrese"> 
                                </div>
                                <div class="kolona1">
                                    <input class="poljeForma" type="number" name="brojTelefona" id="broj" maxlength="128"  
                                    placeholder="Broj telefona"> 
                                </div>
                            </div>
                            
                            <h3>Koji je vaš tip kose?</h3>
                            <div class="form-group">
                                <div class="kolona1">
                                    <input type="radio" required aria-required="true" name="tipKose" value="ravna" id="tipKose" >
                                    <label for="ravna">Ravna kosa</label>
                                </div>
                                <div class="kolona1">
                                    <input type="radio"  name="tipKose" value="talas" id="tipKose">
                                    <label for="talas">Talasasta kosa</label>
                                </div>
                                <div class="kolona1">
                                    <input type="radio" name="tipKose" value="kovrdzava" id="tipKose">
                                    <label for="kovrdzava">Kovrdžava kosa</label>
                                </div>
                            </div>

                            <h3>Koje efekte želite da postignete?</h3>
                            <div class="form-group">
                                <div class="kolona1">
                                    <label for="volumen">Volumen</label>
                                </div>
                                <div class="kolona1">
                                    <label for="hidratacija">Hidratacija</label>
                                    
                                </div>    
                                <div class="kolona1">
                                    <label for="sjaj">Sjaj u kosi</label>
                                </div>
                                <div class="kolona1">
                                    <label for="perut">Protiv peruti</label>
                                </div>
                                <div class="kolona1">
                                    <label for="boja">Zaštita boje</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="kolona1">
                                    <input type="checkbox" name="cilj" value="volumen" id="cilj">
                                </div>
                                <div class="kolona1">
                                    <input type="checkbox" name="cilj" value="hidratacija" id="cilj">
                                </div>
                                <div class="kolona1">
                                    <input type="checkbox" name="cilj" value="sjaj" id="cilj"> 
                                </div>
                                <div class="kolona1">
                                     <input type="checkbox" name="cilj" value="perut" id="cilj">
                                </div>
                                <div class="kolona1">
                                    <input type="checkbox" name="cilj" value="boja" id="cilj">
                                </div>
                            </div>
                            
                            <h3>Izaberite miris vašeg šampona</h3>
                            <div class="form-group">
                                <div class="kolona1">
                                    <img class="ikonica" src="slike/jagoda.png">    
                                </div>
                                <div class="kolona1">
                                    <img class="ikonica" src="slike/vanila.png">
                                </div>
                                <div class="kolona1">
                                    <img class="ikonica" src="slike/kokos.png">
                                </div>
                                <div class="kolona1">
                                    <img class="ikonica" src="slike/nista.png">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="kolona1">
                                    <input class="miris" required aria-required="true" type="radio" name="miris" value="jagoda" id="miris">
                                </div>
                                <div class="kolona1">
                                    <input class="miris" type="radio" name="miris" value="vanila" id="miris">
                                </div>
                                <div class="kolona1">
                                    <input class="miris" type="radio" name="miris" value="kokos" id="miris">
                                </div>
                                <div class="kolona1">
                                    <input class="miris" type="radio" name="miris" value="nista" id="miris">
                                </div>
                            </div>
                            </div>

                            <div class="form-group">
                                <h3>Koje boje želite da bude šampon?</h3>
                                <select class="padajuciMeni" name="boja" id="boja">
                                    <option value="roze">Roze</option>
                                    <option value="plava">Plava</option>
                                    <option value="zuta">Žuta</option>
                                    <option value="nista">Bez boje</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <h3>Koju veličinu šampona želite ?</h3>
                                <select class="padajuciMeni" name="kolicina" id="kolicina">
                                    <option value="250">250ML-400RSD</option>
                                    <option value="500">500ML-600RSD</option>
                                    <option value="1">1L-900RSD</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input class="dugme" type="submit" value="Pošalji" onclick="provera()">
                                 <input class="dugme" type="reset" value="Resetuj" >
                            </div>
                        </form>
                        <br>
                        <p class="paragrafFoot">Living Earth Beauty™</p>
                        <br>
                    </div>
            </div>
    </body>
</html>
